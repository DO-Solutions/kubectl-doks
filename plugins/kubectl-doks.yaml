apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: doks
spec:
  version: v0.1.0
  homepage: https://github.com/DO-Solutions/kubectl-doks
  shortDescription: "A kubectl plugin for interacting with DigitalOcean Kubernetes clusters."
  description: |
    The DigitalOcean kubectl plugin allows you to interact with your DOKS clusters.
    It can be used to:
    - Add a DOKS cluster to your kubeconfig
    - Get the kubeconfig for a DOKS cluster
    - Get credentials for a DOKS cluster
  platforms:
    - selector: {matchLabels: {os: darwin, arch: amd64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.1.0/kubectl-doks-darwin-amd64.tar.gz
      sha256: ca97c2fbb257d17bc01faedd537a0cc83d60c343af0e43003dc4addfae12d484
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-darwin-amd64"
    - selector: {matchLabels: {os: darwin, arch: arm64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.1.0/kubectl-doks-darwin-arm64.tar.gz
      sha256: dc7d6b74944d220038acca3e02cc09e634010c93cdf33900056bdadf015be448
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-darwin-arm64"
    - selector: {matchLabels: {os: linux, arch: amd64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.1.0/kubectl-doks-linux-amd64.tar.gz
      sha256: 66d02c5bc9228720a6139a2065bf5d38901bee594203baebc51053dbc56a313e
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-linux-amd64"
