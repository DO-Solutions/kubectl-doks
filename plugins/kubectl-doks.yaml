apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: doks
spec:
  version: v0.0.11
  homepage: https://github.com/DO-Solutions/kubectl-doks
  shortDescription: "A kubectl plugin for interacting with DigitalOcean Kubernetes clusters."
  description: |
    The DigitalOcean kubectl plugin allows you to interact with your DOKS clusters.
    It can be used to:
    - Add a DOKS cluster to your kubeconfig
    - Get the kubeconfig for a DOKS cluster
    - Get credentials for a DOKS cluster
  platforms:
    - selector: {matchLabels: {os: darwin, arch: amd64}}
      uri: https://github.com/digitalocean/kubectl-doks/releases/download/v0.0.11/kubectl-doks-darwin-amd64.tar.gz
      sha256: 6f7bba7b75d8937d0e15fabdfab6138c84e703e0f2a6293e42d06625ee2ec878
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks"
    - selector: {matchLabels: {os: darwin, arch: arm64}}
      uri: https://github.com/digitalocean/kubectl-doks/releases/download/v0.0.11/kubectl-doks-darwin-arm64.tar.gz
      sha256: 8b82f3cf6d376769e4c519eaeae3d9fc1381eab910761f8bb81c5cfe7d9b442a
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks"
    - selector: {matchLabels: {os: linux, arch: amd64}}
      uri: https://github.com/digitalocean/kubectl-doks/releases/download/v0.0.11/kubectl-doks-linux-amd64.tar.gz
      sha256: e58af7c6da5f9c56404090f58e4cd14fb2e66a1a722639d73a69eb16e4b90ebf
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks"
