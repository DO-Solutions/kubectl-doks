apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: doks
spec:
  version: v0.1.2
  homepage: https://github.com/DO-Solutions/kubectl-doks
  shortDescription: "A kubectl plugin for interacting with DigitalOcean Kubernetes clusters."
  description: |
    The DigitalOcean kubectl plugin allows you to interact with your DOKS clusters.
    It can be used to:
    - Add a DOKS cluster to your kubeconfig
    - Get the kubeconfig for a DOKS cluster
    - Get credentials for a DOKS cluster
  platforms:
    - selector: {matchLabels: {os: darwin, arch: amd64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.1.2/kubectl-doks-darwin-amd64.tar.gz
      sha256: 899cd050f5d9d3a9bfd741494d136bb72cdd247a828d70fab08509e6ccfa2816
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-darwin-amd64"
    - selector: {matchLabels: {os: darwin, arch: arm64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.1.2/kubectl-doks-darwin-arm64.tar.gz
      sha256: 42bc4f165ea43fb8c79156857b7415b3669ae2d30b49b9fcf1ade8c224e837be
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-darwin-arm64"
    - selector: {matchLabels: {os: linux, arch: amd64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.1.2/kubectl-doks-linux-amd64.tar.gz
      sha256: d0a76c6a43172e79d50434fd5eac054116ceeb3cd1e505ec238cb58df088327e
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-linux-amd64"
