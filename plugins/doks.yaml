apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: doks
spec:
  version: v1.1.1
  homepage: https://github.com/DO-Solutions/kubectl-doks
  shortDescription: "A kubectl plugin for interacting with DigitalOcean Kubernetes clusters."
  description: |
    The DigitalOcean kubectl plugin allows you to interact with your DOKS clusters.
    It can be used to:
    - Add a DOKS cluster to your kubeconfig
    - Get the kubeconfig for a DOKS cluster
    - Get credentials for a DOKS cluster
  platforms:
    - selector: {matchLabels: {os: darwin, arch: amd64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v1.1.1/kubectl-doks-darwin-amd64.tar.gz
      sha256: 17d65726aa6311b5fe1ab5df2f29be082c92dbb0875032abfff1b50d3fb2cf7b
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-darwin-amd64"
    - selector: {matchLabels: {os: darwin, arch: arm64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v1.1.1/kubectl-doks-darwin-arm64.tar.gz
      sha256: 53a23678977220f1051c9c82f480b72e33a5221b483e61666346f9b1a24ef053
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-darwin-arm64"
    - selector: {matchLabels: {os: linux, arch: amd64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v1.1.1/kubectl-doks-linux-amd64.tar.gz
      sha256: 2cd3a0571fef790798a1bdfb3a00d622c1ffde3249b69620e41d9302b08cd943
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-linux-amd64"
