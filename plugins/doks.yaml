apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: doks
spec:
  version: v0.2.0
  homepage: https://github.com/DO-Solutions/kubectl-doks
  shortDescription: "A kubectl plugin for interacting with DigitalOcean Kubernetes clusters."
  description: |
    The DigitalOcean kubectl plugin allows you to interact with your DOKS clusters.
    It can be used to:
    - Add a DOKS cluster to your kubeconfig
    - Get the kubeconfig for a DOKS cluster
    - Get credentials for a DOKS cluster
  platforms:
    - selector: {matchLabels: {os: darwin, arch: amd64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.2.0/kubectl-doks-darwin-amd64.tar.gz
      sha256: 0c97e3b7a1c91333a2451595521266c5bc5411a0b01cb28349c02488ddaef18a
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-darwin-amd64"
    - selector: {matchLabels: {os: darwin, arch: arm64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.2.0/kubectl-doks-darwin-arm64.tar.gz
      sha256: 289ed1f316f85a602f5ed2bc70fd8444474491ce52807f1713d2881e7a506c3a
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-darwin-arm64"
    - selector: {matchLabels: {os: linux, arch: amd64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.2.0/kubectl-doks-linux-amd64.tar.gz
      sha256: 937493a1cab16c4b1383d2309f060ae6780e86621b2b42cc704a3b8682e7a328
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-linux-amd64"
