apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: doks
spec:
  version: v0.1.3
  homepage: https://github.com/DO-Solutions/kubectl-doks
  shortDescription: "A kubectl plugin for interacting with DigitalOcean Kubernetes clusters."
  description: |
    The DigitalOcean kubectl plugin allows you to interact with your DOKS clusters.
    It can be used to:
    - Add a DOKS cluster to your kubeconfig
    - Get the kubeconfig for a DOKS cluster
    - Get credentials for a DOKS cluster
  platforms:
    - selector: {matchLabels: {os: darwin, arch: amd64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.1.3/kubectl-doks-darwin-amd64.tar.gz
      sha256: 7b18a3cfe789d73bde0d18b9148d30fa50a51b9a7babf4e5b55a4f0a04b28dfe
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-darwin-amd64"
    - selector: {matchLabels: {os: darwin, arch: arm64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.1.3/kubectl-doks-darwin-arm64.tar.gz
      sha256: bc53157a70e7c12390e87bf25171191481ac3aa29c97e52d6b10e2c88f957c8f
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-darwin-arm64"
    - selector: {matchLabels: {os: linux, arch: amd64}}
      uri: https://github.com/DO-Solutions/kubectl-doks/releases/download/v0.1.3/kubectl-doks-linux-amd64.tar.gz
      sha256: db5bd0ec0738360b15d0d9018d2ff877f8452922744a612893d0df1eb2aaf776
      files:
        - from: "*"
          to: "."
      bin: "kubectl-doks-linux-amd64"
